<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="demo.css" type="text/css"/>

	<script src="src/fastclick.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.easyfader.min.js"></script>
	<script src="jquery.easyfader.slide.min.js"></script>
	<script src="jquery.easyfader.carousel.min.js"></script>
	<script src="jquery.easyfader.swipe.min.js"></script>
	<script>
	$(function(){
		FastClick.attach(document.body);

		$('#Carousel').easyFader({
			effect: 'carousel',
			effectDur: 400
		});
		$('#Fader').easyFader({
			autoCycle: true,
		});
		$('#Slider').easyFader({
			effect: 'slide',
			autoCycle: true
		});
	});
	</script>
</head>
<body>
	<div id="Fader" class="fader">
		<div class="wrapper">
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-pingpong2-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-bookcase-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-bikerack-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-kitchen-800x500.jpg"/>
		</div>
		<div class="fader_controls">
			<div class="pager prev" data-target="prev">&lsaquo;</div>
			<div class="pager next" data-target="next">&rsaquo;</div>
			<ul class="pager-list"></ul>
		</div>
	</div>

	<div id="Carousel" class="carousel">
		<div class="wrapper">
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-pingpong2-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-bookcase-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-bikerack-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-kitchen-800x500.jpg"/>
		</div>
		<div class="fader_controls">
			<div class="pager prev" data-target="prev">&lsaquo;</div>
			<div class="pager next" data-target="next">&rsaquo;</div>
			<ul class="pager-list"></ul>
		</div>
	</div>

	<div id="Slider" class="fader">
		<div class="wrapper">
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-pingpong2-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-bookcase-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-bikerack-800x500.jpg"/>
			<img class="slide" src="http://www.barrelny.com/wp-content/uploads/about-office-slide-kitchen-800x500.jpg"/>
		</div>
		<div class="fader_controls">
			<div class="pager prev" data-target="prev">&lsaquo;</div>
			<div class="pager next" data-target="next">&rsaquo;</div>
			<ul class="pager-list"></ul>
		</div>
	</div>
</body>
</html>
